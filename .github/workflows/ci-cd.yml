name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Restore NuGet packages
      run: nuget restore reisApplicatie.sln

    - name: Build the application
      run: dotnet publish -r win-x64 --configuration Release

    - name: Upload artifact - Windows
      uses: actions/upload-artifact@v1.0.0
      with:
        name: ReisApplicatie.exe
        path: Ghoplin/bin/Release/netcoreapp3.1/win-x64/publish/ReisApplicatie.exe

    - name: Make Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          Ghoplin/bin/ReleaseComplete/netcoreapp3.1/linux-x64/publish/Ghoplin
          Ghoplin/bin/ReleaseComplete/netcoreapp3.1/win-x64/publish/Ghoplin.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}